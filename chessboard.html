<pre id="exercise"></pre>

<script>
  var output = "";
  var size = 10;
  for (var i = 0; i < size; i++) {
    for (var j = 0; j < size; j++) {
      if (i%2 == 1) { 
        if (j%2 == 0) {
        output += " ";
        } else output += "#";
      } else if (j%2 == 0) {
          output += "#";
      } else output += " ";
    }
    output += "<br>";
  }
  document.getElementById("exercise").innerHTML = output;
</script>
