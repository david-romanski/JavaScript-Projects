<body>
	<p>
		Programmer: David Romanski<br>
		Written: 04/07/2020<br>
		Program: Factoring First Method<br>
		Comments: This way is just called 'Starting Out' and seems like a brute force method to solve.<br>
		TO DO: <br>
		simply before factoring (and save constant for final answer)<br>
		figure out if negative xs are ok<br>
		<br>
		<form id="inputs" action="" onsubmit="factor001();return false" class="my-form">
			<input type="text" size=3 id="A">
			x<sup>2</sup> + 
			<input type="text" size=3 id="B">
			x +
			<input type="text" size=3 id="C">
			<input type="submit" value=Submit>
		</form>
		<br>
	</p>
    <p id="answer"></p>

	<script>
		function factor001() {
			var A = document.getElementById("A").value;
			var factorsA = [];
			var B = document.getElementById("B").value;
			var possibleB;
			var C = document.getElementById("C").value;
			var factorsC = [];

			var answer = "";

			var output = "";
			
			// Just Making sure that the values loaded.
			output += A + "x<sup>2</sup> + " + B + "x + " + C + "<br>";

			// Showing factors of A
			output += "A(" + A + ") can be ";
			if (A>0) {
				for(i=1; i<=Math.sqrt(A); i++) {
					if ((A % i) == 0) {
						factorsA.push(A/i);
						factorsA.push(i);
						output += "(" + (A / i) + " * " + i + ") "; 
						factorsA.push(-A/i);
						factorsA.push(-i);
						output += "(" + (-A / i) + " * " + -i + ") "; 
					}
				}
			}
			if (A<0) {
				var absA = Math.abs(A);
				for(i=1; i<=Math.sqrt(absA); i++) {
					if ((absA % i) == 0) {
						factorsA.push(-absA/i);
						factorsA.push(i);
						output += "(" + (-A / i) + " * " + i + ") "; 
						factorsA.push(absA/i);
						factorsA.push(-i);
						output += "(" + (A / i) + " * " + -i + ") "; 
					}
				}
			}
			output += "<br>";

			// Showing factors of C
			output += "C(" + C + ") can be ";
			if (C>0) {
				for(i=1; i<=Math.sqrt(C); i++) {
					if ((C % i) == 0) {
						factorsC.push(C/i);
						factorsC.push(i);
						output += "(" + (C / i) + " * " + i + ") "; 
						factorsC.push(-C/i);
						factorsC.push(-i);
						output += "(" + (-C / i) + " * " + -i + ") "; 
					}
				}
			}
			if (C<0) {
				var absC = Math.abs(C);
				for(i=1; i<=Math.sqrt(absC); i++) {
					if ((absC % i) == 0) {
						factorsC.push(-absC/i);
						factorsC.push(i);
						output += "(" + (-C / i) + " * " + i + ") "; 
						factorsC.push(absC/i);
						factorsC.push(-i);
						output += "(" + (C / i) + " * " + -i + ") "; 
					}
				}
			}
			output += "<br>";

			output += "That means that B(" + B + ") can be <br>";

			for(i=0; i<factorsA.length; i += 2) {
				for(j=0; j<factorsC.length; j += 2) {
					output += "(" + factorsA[i] + " * " + factorsC[j] + ") + (" + factorsA[i+1] + " * " + factorsC[j+1] + ") = ";
					possibleB = factorsA[i] * factorsC[j] + factorsA[i+1] * factorsC[j+1]; 
					output += possibleB + "<br>";
					if (possibleB == B)
						if (!((factorsA[i] < 0) && (factorsA[i+1] < 0) && (factorsC[j] < 0) && (factorsC[j+1] < 0))) {
							output += "WINNER WINNER CHICKEN DINNER!!!<br>";  
							answer += "(";
							if (!(Math.abs(factorsA[i]) == 1)) 
								answer += factorsA[i];
							if (factorsA[i] == -1)
								answer += "-";
							answer += "x + " + factorsC[j+1] + ")(";
							if (!(Math.abs(factorsA[i+1]) == 1))
								answer += factorsA[i+1]
							if (factorsA[i+1] == -1)
								answer += "-";
							answer += "x + " + factorsC[j] + ")<br>";
							output += answer + "<br>";
						}

				}				
			} 

			output += "<br>My answer is: <br>"
			output += answer;

			document.getElementById("answer").innerHTML = output;
		}
	</script>
</body>
</html>
