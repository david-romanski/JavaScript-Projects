<pre id="exercise"></pre>

<script>
  function isEven(num) {
    if (num == 0) {
      return "even";
    } 
    if (num == 1) {
      return "odd";
    } 
    return isEven(num-2);
  }

  var output = "";
  num = 75;
  output += "The number " + num + " is " + isEven(num);
  document.getElementById("exercise").innerHTML = output;
</script>
