  Chapter 2: Chessboard

<p id="exercise"></p>

<script>
  var output = "";
  for (var i = 1; i <= 100; i++) {
    if ((i%3 == 0) && (i%5 == 0)) {
      output += "FizzBuzz <br>";
    } else if (i%3 == 0) {
      output += "Fizz <br>";
    } else  if (i%5 == 0) {
      output += "Buzz <br>";
    } else { output +=  i + "<br>"; }
  }
  document.getElementById("exercise").innerHTML = output;
</script>
