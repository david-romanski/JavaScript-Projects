 Comments: Given a list of pairs and one number with no pair, find the loner.
</p>

<p>
	<form id = "inputs" action="" onsubmit="findLoner();return false" class="my-form">
		Please enter a list of paired number with one single number and I will find the lone number.
		<input type="text" size=10 id="numbers">
		<input type="submit" value=Submit>
	</form> 
<p id = "excercise"></p>

<script>
	function findLoner() {
//		var testNum = [4 2 4 5 5 6 1 6 7 3 7 8 3 8 2 1 9] // odd: 9
		var numbers = document.getElementById("numbers").value;
		var error = false;
		for(let i = 0; i <= numbers.length-1; i++) {
			if (isNaN(+numbers[i])) {
				alert("Please only enter numbers.");
				error = true;
			}
		}
		if (!error) {
			var answer = 0;
			for(let i = 0; i <= numbers.length-1; i++)
				answer = answer ^ numbers[i];
			document.getElementById("excercise").innerHTML = "The lone number is: " + answer;
		}
	}
</script>
