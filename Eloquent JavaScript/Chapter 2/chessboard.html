<p>
  <form id="input" action="" onsubmit="chessboard();return false" class="my-form">
    Please enter a positive integer for the size of the requested chessboard:
    <input type="text" size=2 id="len">
    <input type="submit" value=Submit>
  </form>
</p>

<!-- Formatting needed to display checkerboard correctly -->
<pre id="exercise"></pre>

<script>
  function chessboard() {
    var output = "";
    var size = document.getElementById("len").value;

    if (!(size > 0)) alert("I'm sorry, I need a positive integer.")

    for (var i = 0; i < size; i++) {
      for (var j = 0; j < size; j++)
        if (i%2 == 1)
          if (j%2 == 0) output += " ";
          else output += "#";
        else if (j%2 == 0)
          output += "#";
      else output += " ";
      output += "<br>";
    }
    document.getElementById("exercise").innerHTML = output;
  }
</script>
