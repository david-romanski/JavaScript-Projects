  Comments: Write a function that counts the numbers of Bs in a string<br>
       Then write a function that counts the number of any character in a string
</p>

<p id="exercise"></p>

<script>
  function countChar(word, char) {
    var count = 0;
    for (var i = 0; i < word.length; i++) {
      if (word[i] == char) {
        count++;
      }
    }  
    return count;

  }
  function countBs(word) {
    return countChar(word, "B");
  }

  var test1 = "BBbbBB";
  var test2 = "WWwwWW";
  var key2 = "w";
  var output = "";
  output += "Testing countBs with " + test1 + ". Count is: ";
  output += countBs(test1);
  output += "<br>";
  output += "Testing countChar with " + test2 + " using " + key2 + ". Count is: ";
  output += countChar(test2, key2);
  document.getElementById("exercise").innerHTML = output;
</script>
