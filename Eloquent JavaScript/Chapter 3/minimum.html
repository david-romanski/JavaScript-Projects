<p>
  <form id="inputs" action="" onsubmit="minimum();return false" class="my-form">
    Please enter two values to determine which is the minimum:
    <input type="text" size=3 id="num1">
    <input type="text" size=3 id="num2">
    <input type="submit" value=Submit>
  </form>
</p>

<p id="exercise"></p>

<script>
  function min(num1, num2) {
    if (num1 == num2) {
      return "both are equal.";
    } else if (num1 > num2) {
      return num2;
    } else return num1;
  }

  function minimum() {
    var output = "";
    num1 = document.getElementById("num1").value;
    num2 = document.getElementById("num2").value;

    output += "Between " + num1 + " and " + num2 + " the minimum is ";
    output += min(num1, num2);
    document.getElementById("exercise").innerHTML = output;
  }
</script>
