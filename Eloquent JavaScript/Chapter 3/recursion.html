<p>
  <form id="input" action="" onsubmit="recursion();return false" class="my-form">
    Please enter an integer to determine if it is odd or even:
    <input type="text" size=3 id="num">
    <input type="submit" value=Submit>
  </form>
</p>

<p id="exercise"></p>

<script>
  function isEven(num) {
    if (Math.abs(num) == 0) {
      return "even";
    } 
    if (Math.abs(num) == 1) {
      return "odd";
    } 
    return isEven(Math.abs(num)-2);
  }

  function recursion() {
    var output = "";
    var num = document.getElementById("num").value;

    if (!(Number.isInteger(+num))) alert("I'm sorry, I need an integer.")

    output += "The number " + num + " is " + isEven(num);
    document.getElementById("exercise").innerHTML = output;
  }
</script>
