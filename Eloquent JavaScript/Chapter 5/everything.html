<p id="exercise"></p>

<script>
		function every(array, test) {
		  // Your code here.
		  for (var element of array)
		  	if(!test(element)) return false;
		  return true;
		}

		var output = "";

		output += every([1, 3, 5], n => n < 10) + "<br>";
		// → true
		output += every([2, 4, 16], n => n < 10) + "<br>";
		// → false
		output += every([], n => n < 10) + "<br>";
		// → true
		document.getElementById("exercise").innerHTML = output;
</script>
