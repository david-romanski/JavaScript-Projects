<pre id="exercise"></pre>

<script>
  function min(num1, num2) {
    if (num1 == num2) {
      return "both are equal.";
    } else if (num1 > num2) {
      return num2;
    } else return num1;
  }

  var output = "";
  num1 = 100;
  num2 = 100;
  output += "Between " + num1 + " and " + num2 + " the minimum is ";
  output += min(num1, num2);
  document.getElementById("exercise").innerHTML = output;
</script>
