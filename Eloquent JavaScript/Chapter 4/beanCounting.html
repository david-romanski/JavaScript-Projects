  Comments: Write a function that counts the numbers of Bs in a string
       then Write a function that counts the number of any character in a string
</p>

<pre id="exercise"></pre>

<script>
  function countChar(word, char) {
    var count = 0;
    for (var i = 0; i < word.length; i++) {
      if (word[i] == char) {
        count++;
      }
    }  
    return count;

  }
  function countBs(word) {
    return countChar(word, "B");
  }

  var output = "";
  output += countBs("BBbbBB");
  output += "\n";
  output += countChar("WWwwWW", "w");
  document.getElementById("exercise").innerHTML = output;
</script>
