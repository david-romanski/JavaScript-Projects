  Chapter 4: Reversing An Array
  Comments: Given an array return a new array with everything reversed, then reverse array without using a new array.
</p>

<p id="exercise"></p>

<script>
  function reverseArray(arrayIn) {
    var arrayOut = [];

    for (var i=0;i<arrayIn.length;i++)
      arrayOut.push(arrayIn[(arrayIn.length-1)-i]);

    return arrayOut;
  }

  function reverseArrayInPlace(arrayIn) {
    var temp;

    temp = arrayIn[0];
    for (var i=0;i<arrayIn.length;i++) {
      arrayIn[i] = arrayIn[(arrayIn.length-1)-i];
    }
    arrayIn[(arrayIn.length-1)] = temp;

    return arrayIn;
  }

  var output = "";

  var test = ["A","B","C"];
  output += "Reversing array " + test + " .<br>";
  output += reverseArray(test) + "<br>";

  output += "Reversing array " + test + " in place.<br>";  
  output += reverseArrayInPlace(test) + "<br>";

  test = [1, 2, 3, 4, 5];
  output += "Reversing array " + test + ".<br>";
  output += reverseArray(test) + "<br>";

  output += "Reversing array " + test + " in place.<br>";  
  output += reverseArrayInPlace([1, 2, 3, 4, 5]);

  document.getElementById("exercise").innerHTML = output;
</script>
