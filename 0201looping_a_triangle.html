  Chapter 2: Looping A Triangle
</p>

<script>
  var output = "";
  for (var i = 0; i < 7; i++) {
    var line = "";
    for (var j = 0; j <= i; j++) {
      line += "#";
    }
    output +=  line + "\n";
  }
  window.alert(output);
</script>

</body>
