	<button onclick="revealButton(15)">Click me</button>
</p>

<p id = "outputs"></p>

<p id = "ending"><br><br></p>

<script>
	var buttonValues = [];
	for (let i = 0; i < 16; i++) {
		buttonValues[i] = Math.floor(Math.random() * 2);
	}
	var gameOver = false;
	var output = "";
	var wins = 0;

	function revealButton(button) {
		if (!gameOver) {
			if (buttonValues[button] == -1) {
				output = "Button has already been selected";
				document.getElementById("outputs").innerHTML = output;
			}
			if (buttonValues[button] == 0) {
				output = "Fuzz!!<br> You have lost.";
				gameOver = true;
				document.getElementById("outputs").innerHTML = output;
				var ending = "Game over.<br>You won " + wins + " times<br>";
				ending += 'Please hit replay to play again. <button onclick="location.reload()">Replay?</button>';
				document.getElementById("ending").innerHTML = ending;
			}
			if (buttonValues[button] == 1) { 
				output = "Blitz!!<br> You have won!";
				buttonValues[button] = -1;
				wins += 1;
				document.getElementById("outputs").innerHTML = output;
			}
		}
	}

</script>
</body>
</html>
